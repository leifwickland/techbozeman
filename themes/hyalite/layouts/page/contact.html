{{ define "main" -}}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-sm-7">
        <h3>Send us a Message</h3><br>
        <form name="contact" method="post" netlify>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="_replyto" id="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="_subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="6"></textarea>
          </div>
          <input type="text" name="_gotcha" style="display:none" />
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br><br>
      </div>
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
        <h3>Contact</h3><br>
        <p>
          Let us know if you have feedback or something to add to our listings!
        </p>
        <p>
          <a href="mailto:contact@techbozeman.com">
            <i class="fas fa-envelope-square"></i>
            Email
          </a> &nbsp; &nbsp;
          <a href="https://twitter.com/techbozeman" target="_blank">
            <i class="fab fa-twitter-square"></i>
            Twitter
          </a> &nbsp; &nbsp;
          <a href="https://github.com/techbozeman/techbozeman/issues" target="_blank">
            <i class="fab fa-github-square"></i>
            GitHub Issues
          </a>
        </p>
      </div>
    </div>

  </div>
</div>
{{- end }}
