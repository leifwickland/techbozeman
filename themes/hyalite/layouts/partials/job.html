<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          <a href="{{ .job_url }}" class="card-link" target="_blank">
            {{ .title }}
          </a>
        </h4>
        <h6 class="card-subtitle mb-2 text-muted">Posted: {{ .post_date }}</h6>
        <p class="card-text">
            {{ .description }}
          <br><br>
          <b>Technologies / Skills</b>:  {{ .skills }}
        </p>
        <i class="fas fa-building"></i>
        <a href="{{ .company_url }}" class="card-link" target="_blank">
          {{ .company }}
        </a> - {{ .city }}
      </div>
    </div><br>
  </div>
</div>
